name: Labeler
on:
    pull_request:
        types: [opened, synchronize]
jobs:
    label:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pull-requests: write

        steps:
            - uses: actions/labeler@v5
              with:
                  repo-token: "${{ secrets.GITHUB_TOKEN }}"
                  sync-labels: true
